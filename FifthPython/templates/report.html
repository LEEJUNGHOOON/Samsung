<!DOCTYPE html>
<html>
  <head>
    <title>Job Search</title>
    <style>
      section{
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(4,1fr);
      }
    </style>
  </head>
  <body>
    <h1>Search Result</h1>
    <h3>Found {{resultsNumber}} results for {{SearchingBy}}</h3>
    <a href = "/export?word={{SearchingBy}}">Export to CSV</a>
    <section>
      <h4>Title</h4>
      <h4>Company</h4>
      <h4>Location</h4>
      <h4>Link</h4>
      {% for job in jobss %}
        {% for jo in job %}
          <span>{{jo.title}}</span>
          <span>{{jo.company}}</span>
          <span>{{jo.location}}</span>
          <a href="{{jo.link}}" target = "_blank">Apply</a>
        {% endfor %}
      {% endfor %}
    </section>
  </body>
</html>
